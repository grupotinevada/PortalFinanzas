<div class="container p-4 border rounded">
    <h6>Editar Proyecto - {{ nombreArea }}</h6>

    <app-spinner [isLoading]="showSpinner"></app-spinner>

    <form [formGroup]="proyectoForm" (ngSubmit)="enviarSolicitud()">
        <div class="row g-3">
            <!-- Nombre del proyecto -->
            <div class="col-md-6">
                <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombreProyecto" formControlName="nombreProyecto" placeholder="Ingrese el nombre del proyecto" maxlength="30" />
                <div class="invalid-feedback" *ngIf="proyectoForm.get('nombreProyecto')?.hasError('required')">
                    El nombre del proyecto es obligatorio.
                </div>
            </div>

            <!-- Descripción -->
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" formControlName="descripcion" placeholder="Ingrese la descripción del proyecto" maxlength="30" />
                <div class="invalid-feedback" *ngIf="proyectoForm.get('descripcion')?.hasError('required')">
                    La descripción es obligatoria.
                </div>
            </div>

            <!-- Estado -->
            <div class="col-md-6">
                <label for="idEstado" class="form-label">Estado</label>
                <select class="form-select" formControlName="idEstado">
                    <option *ngFor="let estado of estados" [value]="estado.idEstado">{{ estado.descripcion }}</option>
                </select>
            </div>

            <!-- Grupo (idArea) -->
            <div class="col-md-6">
                <label for="idArea" class="form-label">Grupo</label>
                <select class="form-select" formControlName="idArea">
                    <option *ngFor="let area of areas" [value]="area.idArea">{{ area.descripcion }}</option>
                </select>
                <div class="invalid-feedback" *ngIf="proyectoForm.get('idArea')?.hasError('required')">
                    Este campo es obligatorio.
                </div>
            </div>

            <!-- Fechas -->
            <div class="col-md-4">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio" />
            </div>

            <div class="col-md-4">
                <label for="fechaReal" class="form-label">Fecha de Compromiso</label>
                <input type="date" class="form-control" id="fechaReal" formControlName="fechaReal" />
            </div>

            <div class="col-md-4">
                <label for="fechaFin" class="form-label">Fecha de Finalización</label>
                <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin" />
            </div>

            <!-- Descripción del cambio -->
            <div class="col-12">
                <label for="descripcionCambio" class="form-label">Descripción del cambio</label>
                <textarea class="form-control" id="descripcionCambio" formControlName="descripcionCambio" rows="3"></textarea>
                <div class="invalid-feedback" *ngIf="proyectoForm.get('descripcionCambio')?.hasError('required')">
                    El mínimo de caracteres es 10 y/o ingresa caracteres válidos.
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </form>
</div>
